syntax = "proto3";

package excel_file;

service ExcelFileService {
  rpc Create (CreateExcelFileDto) returns (ExcelFile) {}
  rpc FindAll (Empty) returns (ExcelFileList) {}
  rpc FindOne (FindOneRequest) returns (ExcelFile) {}
  rpc Remove (RemoveRequest) returns (RemoveResponse) {}
}

message Empty {}

message ExcelFile {
  int32 id = 1;
  int32 user_id = 2;
  string file_name = 3;
  string original_name = 4;
  string file_path = 5;
  int32 file_size = 6;
  int32 total_numbers = 7;
  bool status = 8;
  string createdAt = 9;
  string updatedAt = 10;
}

message ExcelFileList {
  repeated ExcelFile items = 1;
}

message CreateExcelFileDto {
  int32 user_id = 1;
  string file_name = 2;
  string original_name = 3;
  string file_path = 4;
  int32 file_size = 5;
  int32 total_numbers = 6;
}

message FindOneRequest {
  int32 id = 1;
}

message RemoveRequest {
  int32 id = 1;
}

message RemoveResponse {
  bool success = 1;
  string message = 2;
}
